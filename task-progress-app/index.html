<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Avance de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Avance de Tareas</h1>
        <form id="task-form">
            <label for="responsable">Responsable:</label>
            <input type="text" id="responsable" required>

            <label for="actividad">Actividad:</label>
            <input type="text" id="actividad" required>

            <label for="inicio">Fecha de Inicio:</label>
            <input type="date" id="inicio" required>

            <label for="fin">Fecha de Fin:</label>
            <input type="date" id="fin" required>

            <label for="duracion">Duración (días):</label>
            <input type="number" id="duracion" required>

            <label for="avance">% Avance:</label>
            <input type="number" id="avance" min="0" max="100" required>

            <label for="planificado">% Planificado:</label>
            <input type="number" id="planificado" min="0" max="100" required>

            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="normal">Normal</option>
                <option value="atrasado">Atrasado</option>
            </select>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones"></textarea>

            <button type="submit">Agregar Tarea</button>
        </form>

        <div id="task-list">
            <h2>Lista de Tareas</h2>
            <ul id="tasks"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
