<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Avance de Proyectos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    h1 {
        text-align: center;
    }
    .container {
        max-width: 1000px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
    }
    input, textarea, select, button {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea {
        resize: vertical;
    }
    button {
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .filtros {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Control de Avance de Proyectos</h1>
    <form id="actividad-form">
        <div>
            <label for="actividad">Actividad</label>
            <input type="text" id="actividad" required>
        </div>
        <div>
            <label for="responsable">Responsable</label>
            <input type="text" id="responsable" required>
        </div>
        <div>
            <label for="fecha-inicio">Fecha Inicio</label>
            <input type="date" id="fecha-inicio" required>
        </div>
        <div>
            <label for="fecha-fin">Fecha Fin</label>
            <input type="date" id="fecha-fin" required>
        </div>
        <div>
            <label for="avance-real">% Avance Real</label>
            <input type="number" id="avance-real" min="0" max="100" required>
        </div>
        <div>
            <label for="avance-planificado">% Avance Planificado</label>
            <input type="number" id="avance-planificado" min="0" max="100" required>
        </div>
        <div style="grid-column: 1 / -1;">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" rows="3"></textarea>
        </div>
        <div style="grid-column: 1 / -1; text-align:right;">
            <button type="submit">Agregar actividad</button>
        </div>
    </form>
    <div class="filtros">
        <label for="filtro-estado">Filtrar por Estado:</label>
        <select id="filtro-estado">
            <option value="Todos">Todos</option>
            <option value="Completado">Completado</option>
            <option value="Retrasado">Retrasado</option>
            <option value="En proceso">En proceso</option>
            <option value="Pendiente">Pendiente</option>
        </select>
    </div>
    <table id="tabla-actividades">
        <thead>
            <tr>
                <th>ID</th>
                <th>Actividad</th>
                <th>Responsable</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Duración (días)</th>
                <th>% Avance Real</th>
                <th>% Avance Planificado</th>
                <th>Estado</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
let contadorId = 1;
const form = document.getElementById('actividad-form');
const cuerpoTabla = document.querySelector('#tabla-actividades tbody');
const filtroEstado = document.getElementById('filtro-estado');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    agregarActividad();
});

filtroEstado.addEventListener('change', aplicarFiltro);

function agregarActividad() {
    const actividad = document.getElementById('actividad').value.trim();
    const responsable = document.getElementById('responsable').value.trim();
    const fechaInicio = document.getElementById('fecha-inicio').value;
    const fechaFin = document.getElementById('fecha-fin').value;
    const avanceReal = parseInt(document.getElementById('avance-real').value, 10);
    const avancePlan = parseInt(document.getElementById('avance-planificado').value, 10);
    const observaciones = document.getElementById('observaciones').value.trim();

    if (!actividad || !responsable || !fechaInicio || !fechaFin || isNaN(avanceReal) || isNaN(avancePlan)) {
        alert('Por favor complete todos los campos obligatorios.');
        return;
    }
    if (new Date(fechaFin) < new Date(fechaInicio)) {
        alert('La fecha de fin no puede ser menor que la fecha de inicio.');
        return;
    }
    if (avanceReal < 0 || avanceReal > 100 || avancePlan < 0 || avancePlan > 100) {
        alert('Los porcentajes de avance deben estar entre 0 y 100.');
        return;
    }

    const duracion = Math.floor((new Date(fechaFin) - new Date(fechaInicio)) / (1000*60*60*24)) + 1;
    const estado = calcularEstado(avanceReal, fechaInicio, fechaFin);

    const fila = document.createElement('tr');
    fila.innerHTML = `<td>${contadorId}</td>
        <td>${actividad}</td>
        <td>${responsable}</td>
        <td>${fechaInicio}</td>
        <td>${fechaFin}</td>
        <td>${duracion}</td>
        <td>${avanceReal}%</td>
        <td>${avancePlan}%</td>
        <td class="estado">${estado}</td>
        <td>${observaciones}</td>`;

    cuerpoTabla.appendChild(fila);
    contadorId++;
    form.reset();
    aplicarFiltro();
}

function calcularEstado(avanceReal, fechaInicio, fechaFin) {
    const hoy = new Date();
    hoy.setHours(0,0,0,0);
    const inicio = new Date(fechaInicio);
    inicio.setHours(0,0,0,0);
    const fin = new Date(fechaFin);
    fin.setHours(0,0,0,0);

    if (avanceReal === 100) {
        return 'Completado';
    }
    if (hoy > fin) {
        return 'Retrasado';
    }
    if (hoy >= inicio) {
        return 'En proceso';
    }
    return 'Pendiente';
}

function aplicarFiltro() {
    const valorFiltro = filtroEstado.value;
    const filas = cuerpoTabla.querySelectorAll('tr');
    filas.forEach(fila => {
        const estado = fila.querySelector('.estado').textContent;
        if (valorFiltro === 'Todos' || estado === valorFiltro) {
            fila.style.display = '';
        } else {
            fila.style.display = 'none';
        }
    });
}
</script>
</body>
</html>
